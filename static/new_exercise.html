<div class="container containerstyle">
  <div class="row" style="justify-content: flex-start">
    <div style="width: 100%">
      <div class="row h3">
        <label class="col-4 col-form-label">
          New Exercise
        </label>
      </div>

      <div class="form-group row">
        <label for="inputExercise" class="col-4 col-form-label">
          Exercise Name
        </label>
        <div class="col-6">
          <input type="text" step="0.1" class="form-control" id="inputExercise" placeholder="Exercise Name">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputType" class="col-4 col-form-label">
          Exercise Type
        </label>
        <div class="col-6">
          <select id="inputType" name="Type">
            <option value="abs">Abs</option>
            <option value="back">Back</option>
            <option value="Biceps">Biceps</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <button type="submit" class="btn btn-primary col-3" id="newButtonAbs">Add New Excercise</button>
        <button type="submit" class="btn btn-primary col-3" id="newCancel">Cancel</button>
      </div>

    </div>
  </div>
</div>
