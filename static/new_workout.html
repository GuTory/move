<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>New Workout</title>

</head>
<body>

<nav class="nav flex-column">
  <img class="navbar-brand" style="max-width: 324px" src="../res/move_transparent.png" href="index.html" alt="Move"/>
  <a class="nav-link active" href="">New Workout</a>
  <a class="nav-link" href="index.html">Workouts</a>
  <a class="nav-link" href="excercises.html">Excercises</a>
  <a class="nav-link disabled" href="analytics.html">Analytics</a>
</nav>



<div>
  <form>
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName" placeholder="Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputStartTime" class="col-sm-2 col-form-label">Start Time</label>
      <div class="col-sm-10">
        <input type="datetime-local" class="form-control" id="inputStartTime" placeholder="Start Time">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEndTime" class="col-sm-2 col-form-label">Finish Time</label>
      <div class="col-sm-10">
        <input type="datetime-local" class="form-control" id="inputEndTime" placeholder="Finish Time">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputWeight" class="col-sm-2 col-form-label">Weight</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputWeight" placeholder="Weight">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputNotes" class="col-sm-2 col-form-label">Notes</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputNotes" placeholder="Notes">
      </div>
    </div>


    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
